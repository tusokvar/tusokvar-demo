<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חיפוש טיסות - טוסו כבר</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #ffffff;
      border: 2px solid #0288d1;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #01579b;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #0277bd;
      font-weight: bold;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b3e5fc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0288d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0277bd;
    }
    #results {
      margin-top: 30px;
      text-align: right;
    }
    .flight-card {
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>חיפוש טיסות</h1>
    <form id="flightForm">
      <label for="origin">מוצא:</label>
      <input type="text" id="origin" name="origin" placeholder="TLV" required>

      <label for="destination">יעד:</label>
      <input type="text" id="destination" name="destination" placeholder="JFK" required>

      <label for="departureDate">תאריך יציאה:</label>
      <input type="date" id="departureDate" name="departureDate" required>

      <label for="returnDate">תאריך חזור:</label>
      <input type="date" id="returnDate" name="returnDate">

      <label for="passengers">מספר נוסעים:</label>
      <input type="number" id="passengers" name="passengers" value="1" min="1" required>

      <button type="submit">חפש טיסה</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById('flightForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const origin = form.origin.value;
      const destination = form.destination.value;
      const departureDate = form.departureDate.value;
      const returnDate = form.returnDate.value;
      const passengers = form.passengers.value;

      try {
        const res = await fetch('https://tusokvar-demo.onrender.com/api/flights/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ origin, destination, departureDate, returnDate, passengers })
        });

        const data = await res.json();
        resultsDiv.innerHTML = '';

        if (data.flights && data.flights.length > 0) {
          data.flights.forEach(flight => {
            const flightCard = document.createElement('div');
            flightCard.className = 'flight-card';
            flightCard.innerHTML = `
              <p><strong>${flight.airline}</strong> - ${flight.origin} → ${flight.destination}</p>
              <p>מועד: ${flight.departureTime} → ${flight.arrivalTime}</p>
              <p>מחיר: ${flight.price} ₪</p>
            `;
            resultsDiv.appendChild(flightCard);
          });
        } else {
          resultsDiv.innerHTML = '<p>לא נמצאו טיסות תואמות</p>';
        }
      } catch (err) {
        resultsDiv.innerHTML = '<p>שגיאה בעת חיפוש טיסות</p>';
      }
    });
  </script>
</body>
</html>
